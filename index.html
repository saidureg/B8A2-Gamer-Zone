<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B8A2-Gamer-Zone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/3984104833.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo-container">
                    <img src="./images/Frame.png" alt="">
                    <p><span class="logo-hive">G</span>amer</p>
                </div>
                <div class="menus-item-container">
                    <div class="menus-item">
                        <li><a href="">About Us</a></li>
                        <li><a href="">Developers</a></li>
                    </div>
                    <div class="menus-icons">
                        <p>Follow Us On</p>
                        <span><i class="fa-brands fa-youtube"></i></span>
                        <span><i class="fa-brands fa-tiktok"></i></span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- banner section started here -->
        <div class="banner-container">
            <div class="banner-content-bg-img">
                <div class="banner-content">
                    <h3 class="banner-title secondary-text">Play Like The</h3>
                    <h1 class="banner-caption">g.o.a.t.</h1>
                    <p class="click"><span><i class="fa-regular fa-circle-play"></i></span>1-Click instant play</p>
                    <p><span><i class="fa-regular fa-circle-down"></i></span>No Download</p>
                    <p><span><i class="fa-solid fa-user-group"></i></span>1000s of supported online games</p>
                    <div class="banner-btn">
                        <button class="sign-btn primary-btn">Sign In</button>
                        <button class="primary-btn">Go Rogue</button>
                    </div>
                </div>
            </div>
            <div class="banner-img-container">
                <img src="./images/Group 18.png" alt="">
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
